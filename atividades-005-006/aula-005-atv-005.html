<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Links & Media</title>
	</head>
	<body>
		<header>
			<img
				src="https://res.cloudinary.com/hdsqazxtw/image/upload/v1642799651/WWW/Group_1.jpg"
				alt="Logo da coderhouse"
			/>
		</header>
		<br /><br />
		<main>
			<section>
				<a href="https://www.coderhouse.com.br/" target="_blank"
					>Coderhouse | Aprenda Fazendo!</a
				>
			</section>
			<section>
				<iframe
					width="560"
					height="315"
					src="https://www.youtube.com/embed/kLRHZGZUUVo"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					allowfullscreen
				></iframe>
			</section>
		</main>
	</body>
</html>
